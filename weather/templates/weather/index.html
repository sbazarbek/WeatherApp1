<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">Weather App</span>
                </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="#">Информация</a>
                </nav>
                <a href="#" class="btn btn-outline-primary">GitHub</a>
            </div>
        </header>
    </div>

    <main>
        <div class="container-sm">
            <div class="row">
                <div class="col-4 offset-1">
                    <h1>Актуальная погода</h1>
                        <form action="" method="post">
                            {% csrf_token %}
                            <label for="city">Город</label>
                            {{ form.name }}
                            <input type="submit" name="send" value="Добавить" class="mt-2 btn btn-danger">
                        </form>
                </div>

                <div class="col-4 offset-2">
                    <h1>Информация</h1>
                        {% for info in allInfo %}
                            <div class="alert alert-info">
                                <div class="row">
                                    <div class="col-9">
                                        <b>Город:</b> {{ info.city }} <br>
                                        <b>Температура:</b> {{ info.temp }} <sup>o</sup> <br>
                                    </div>
                                    <div class="col-2 offset-1">
                                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Photo">
                                    </div>
                                </div>
                            </div>
                        {% endfor %}

                    </div>
            </div>
        </div>
    </main>
</body>
</html>
